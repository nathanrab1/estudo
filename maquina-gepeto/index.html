<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Machine's Gepeto</title>

  <!-- Google Fonts: Lora -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Orientation overlay for portrait mode -->
  <div class="orientation-overlay" id="orientationOverlay">
    <h2>Please rotate your device</h2>
    <p>This experience works in landscape.</p>
    <div class="device-icon"></div>
    </div>

  <!-- Main app container -->
  <div class="app-container" id="appContainer">
    <!-- Header -->
    <header class="header">
      <h1>The Machine's Gepeto</h1>
  </header>

    <!-- Main content -->
    <main class="main-content">
      <!-- Machines card -->
      <section class="machines-card">
        <h2>Machines</h2>
        <div class="machines-grid" id="machinesGrid">
          <!-- Machine buttons will be generated by JavaScript -->
        </div>
      </section>

      <!-- Sidebar -->
      <aside class="sidebar">
        <button class="sidebar-button" id="tutorialBtn" aria-label="Open Tutorial">
          <div class="icon-badge">
            <img src="SVG/diary.svg" alt="" />
          </div>
          <span class="sidebar-button-label">Tutorial</span>
        </button>

        <button class="sidebar-button" id="authorsBtn" aria-label="Open Authors">
          <div class="icon-badge">
            <img src="SVG/lamp.svg" alt="" />
          </div>
          <span class="sidebar-button-label">Authors</span>
        </button>

        <button class="sidebar-button" id="bookBtn" aria-label="Open Book">
          <div class="icon-badge">
            <img src="SVG/pen.svg" alt="" />
          </div>
          <span class="sidebar-button-label">Book</span>
        </button>
      </aside>
    </main>
  </div>

  <!-- Modal backdrop -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal-card" id="modalCard">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Modal Title</h2>
        <button class="modal-close" id="modalClose" aria-label="Close modal">Ã—</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Modal content will be inserted here -->
      </div>
    </div>
  </div>

<script src="src/main.js"></script>
</body>
</html>
